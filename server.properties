# Minecraft server properties
# Documentation: https://minecraft.wiki/w/Server.properties

# Server Network Configuration
server-port=25565
server-ip=
# Enable query for server monitoring tools
enable-query=true
query.port=25565

# World Configuration
level-name=world
level-seed=
level-type=minecraft:normal
generator-settings={}
difficulty=normal
hardcore=false
max-players=20

# Gameplay Settings
gamemode=survival
force-gamemode=false
allow-flight=false
allow-nether=true
spawn-protection=16
spawn-monsters=true
spawn-animals=true
spawn-npcs=true
generate-structures=true

# Performance Settings
max-tick-time=60000
max-world-size=29999984
view-distance=10
simulation-distance=10
network-compression-threshold=256

# Server Management
white-list=false
enforce-whitelist=false
enable-status=true
enable-rcon=false
rcon.port=25575
rcon.password=
motd=A Minecraft Server with Fabric 1.21.7 and Bedrock Support!

# Resource Management
resource-pack=
resource-pack-prompt=
resource-pack-sha1=
require-resource-pack=false

# Advanced Settings
function-permission-level=2
op-permission-level=4
online-mode=true
use-native-transport=true
prevent-proxy-connections=false

# Debug Settings
debug=false
enable-jmx-monitoring=false
enable-command-block=false

# Sync Settings
sync-chunk-writes=true

# Rate Limiting
rate-limit=0

# Player Settings
player-idle-timeout=0

# Chat Settings
broadcast-console-to-ops=true
broadcast-rcon-to-ops=true

# World Border
initial-enabled-packs=vanilla
initial-disabled-packs=

# Text Filtering
text-filtering-config=

# Additional settings for Fabric compatibility
fabric-api-compatibility=true