# Minecraft server properties
# Generated by MOITM setup script

# Server identification
motd=MOITM - Advanced Cross-Play Modded Server
server-name=MOITM Server
server-ip=
server-port=25565

# World settings
level-name=world
level-type=minecraft\:normal
level-seed=
difficulty=normal
gamemode=survival
hardcore=false
allow-nether=true
allow-flight=true
max-world-size=29999984

# Player settings
max-players=100
spawn-protection=16
spawn-monsters=true
spawn-animals=true
spawn-npcs=true
generate-structures=true
pvp=true

# Network and authentication
online-mode=false
enforce-whitelist=false
white-list=false
prevent-proxy-connections=false

# Performance settings
view-distance=10
simulation-distance=10
max-tick-time=60000
network-compression-threshold=256
entity-broadcast-range-percentage=100

# Command and query settings
enable-query=true
query.port=25565
enable-rcon=false
rcon.port=25575
rcon.password=
enable-status=true
enable-command-block=true
op-permission-level=4
function-permission-level=2

# Resource pack settings
resource-pack=
resource-pack-prompt=
resource-pack-sha1=
require-resource-pack=false

# Advanced settings
use-native-transport=true
enable-jmx-monitoring=false
sync-chunk-writes=true
rate-limit=0
max-chained-neighbor-updates=1000000

# Text filtering (for moderated servers)
text-filtering-config=

# Hide online players from server list
hide-online-players=false

# Player idle timeout (in minutes, 0 to disable)
player-idle-timeout=0

# Debug settings
debug=false

# Initial enabled data packs
initial-enabled-packs=vanilla

# Initial disabled data packs  
initial-disabled-packs=

# Enforce secure profile
enforce-secure-profile=false

# Log IPs in console
log-ips=true