# Minecraft server properties - Production Configuration
# Optimized for high-performance cross-play server

# Server identification
motd=MOITM Production - Cross-Play Server
server-name=MOITM Production
server-ip=
server-port=25565

# World settings
level-name=world
level-type=minecraft\:normal
level-seed=
difficulty=hard
gamemode=survival
hardcore=false
allow-nether=true
allow-flight=true
max-world-size=29999984

# Player settings
max-players=100
spawn-protection=32
spawn-monsters=true
spawn-animals=true
spawn-npcs=true
generate-structures=true
pvp=true

# Network and authentication
online-mode=false
enforce-whitelist=true
white-list=true
prevent-proxy-connections=false

# Performance settings (Production)
view-distance=12
simulation-distance=10
max-tick-time=60000
network-compression-threshold=512
entity-broadcast-range-percentage=100

# Command and query settings
enable-query=true
query.port=25565
enable-rcon=true
rcon.port=25575
rcon.password=${RCON_PASSWORD}
enable-status=true
enable-command-block=false
op-permission-level=4
function-permission-level=2

# Resource pack settings
resource-pack=
resource-pack-prompt=
resource-pack-sha1=
require-resource-pack=false

# Advanced settings
use-native-transport=true
enable-jmx-monitoring=true
sync-chunk-writes=true
rate-limit=300
max-chained-neighbor-updates=1000000

# Text filtering (Production security)
text-filtering-config=

# Hide online players for privacy
hide-online-players=true

# Player idle timeout (20 minutes)
player-idle-timeout=20

# Debug settings (disabled in production)
debug=false

# Data packs
initial-enabled-packs=vanilla
initial-disabled-packs=

# Security
enforce-secure-profile=false
log-ips=false

# Performance optimizations
max-world-size=10000000